<p class="question_type" name="type" id="question_type_id">{{question.get_type_display}}</p>
<p class="stem" name="stem" id="stem_id">{{stem}}</p>
{% if rubric %}
    {% for rub in rubric %}
        <table style="width:100%">
                <tr>
                    <th>选项/答案</th>
                    <th>分值（%）</th>
                    <th>反馈</th>
                </tr>
            {% for r in rub %}
                {% if r != rub.0 %}
                    <tr>
                        <th>{{ r.1 }}</th>
                        <th>{{ r.2 }}</th>
                        <th>{{ r.3 }}</th>
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
    {% endfor%}
{% else %}
    <p>No answers are available.</p>
{%endif%}
